<spinner [diameterSize]="'small'" *ngIf="isLoading"></spinner>

<div class="categoryView" [class.pointer]="isEditable()" *ngIf="category">
  <mat-icon>{{category.icon}}</mat-icon>
  <br>
  {{category.name}}
</div>
<div class="categoryView" [class.pointer]="isEditable()" *ngIf="!category">

  <div *ngIf="isEditable()">
    <edit-button [text]="'Change category'" [showIcon]="false"></edit-button>
  </div>

</div>
