<spinner [diameterSize]="'small'" *ngIf="isLoading"></spinner>

<div class="categoryView" [class.pointer]="isEditable()" *ngIf="acategory">
  <mat-icon>{{acategory.icon}}</mat-icon>
  <br>
  {{acategory.name}}
</div>
<div class="categoryView" [class.pointer]="isEditable()" *ngIf="!acategory">

  <div *ngIf="isEditable()">
    <edit-button [text]="'Change category'" [showIcon]="false"></edit-button>
  </div>

</div>
