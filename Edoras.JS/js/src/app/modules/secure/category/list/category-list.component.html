<h3>Categories list</h3>


<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
  <thead>
  <tr>
    <td></td>
    <td>ID</td>
    <td>Name</td>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let row of data">

    <td>
      <detail-button (onClick)="openDetail(row)"></detail-button>
    </td>

    <td>{{row.id}}</td>
    <td>{{row.name}}</td>

  </tr>
  </tbody>
</table>
