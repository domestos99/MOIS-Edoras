<h1 mat-dialog-title>Change category</h1>
<div mat-dialog-content>

  <p>Category</p>
  <category-select [type]="getCategoryType()"
                   (selectionChange)="onSelectionChanged($event)"></category-select>

  <mat-radio-group class="example-radio-group" [(ngModel)]="data.changeType">
    <mat-radio-button class="example-radio-button" *ngFor="let tp of changeTypes" [value]="tp.id">
      {{tp.name}}
    </mat-radio-button>
  </mat-radio-group>

  <div *ngIf="submitted" class="invalid-feedback">
    Fill all fields
  </div>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
