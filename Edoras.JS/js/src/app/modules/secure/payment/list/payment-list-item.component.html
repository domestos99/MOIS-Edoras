<mat-expansion-panel *ngIf="data">

  <mat-expansion-panel-header>

    <category-view [categoryId]="data.categoryId" ></category-view>

    {{data.payment.dueDate | date }}<br>

    {{getAccountFormatted(data.payment.partyAccount)}}<br>

    {{data.payment.categoryId}}<br>

    {{getMoneyFormatted(data.payment.value)}}

  </mat-expansion-panel-header>


  <payment-list-item-detail [data]="data"></payment-list-item-detail>

</mat-expansion-panel>
