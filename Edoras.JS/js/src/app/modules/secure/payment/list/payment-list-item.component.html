<mat-list-item>

  <div class="col-md-2">

    <detail-button (onClick)="openDetail()"></detail-button>
  </div>

  <div class="col-md-3">
    <strong>{{getAccountFormatted(data.payment.partyAccount)}}</strong>
  </div>

  <div class="col-md-3">
    <div [class.priceRed]="isPriceRed()"
         [class.priceGreen]="isPriceGreen()"> {{getMoneyFormatted(data.payment.value)}} </div>
  </div>

  <div class="col-md-2">
    {{data.payment.dueDate | date }}
  </div>
  <div class="col-md-2">
    <category-view [category]="data.payment.category"></category-view>
  </div>


</mat-list-item>
