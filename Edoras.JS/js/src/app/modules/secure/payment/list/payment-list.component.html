<h3>Payments list</h3>

<!--<payment-filter (onFilterChanged)="filterChanged($event)"></payment-filter>-->

<spinner *ngIf="isLoading"></spinner>

<filter (filterChanged)="onFilterChanged($event)"></filter>

<div *ngIf="data">

  <div *ngIf="data.length != 0">

    <mat-list>
      <ng-container *ngFor="let row of data">
        <payment-list-item [data]="row"></payment-list-item>
      </ng-container>
    </mat-list>

  </div>
  <div *ngIf="data.length == 0">
    No Data
  </div>


</div>
